<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Integrated Modal</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Inter', sans-serif;

        }
        header{
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .container-header{
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1280px;
        }   

        .wrap-left{
            display: flex;
            align-items: center;
            gap: 44px;
        }
        
        .wrap-left .logo{
            text-decoration: none;
            font-size: 24px;
            color: var(--black);
            
        }
        .wrap-left .logo span{
            color: var(--primary-color);
        }

        navbar{
            display: flex;
            align-items: center;
            gap: 30px;
        }

        navbar .item{
            text-decoration: none;
            color: var(--black);
            font-size: 16px;
            cursor: pointer;
        }

        .active{
            color: var(--primary-color) !important;
        }

        .wrap-right{
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .search{
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #d7d6d6;
            box-sizing: border-box;
            padding: 10px 30px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .search:hover{
            box-shadow: var(--shadow);
        }

        .search:focus-within{
            border-color: var(--primary-color);
        }
        .search .icon-search{
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-top: -3px;
        }
        .search input{
            border: none;
            outline: none;
            font-size: 16px;
            width: 150px;
        }

        .user-box{
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .user-box .avatar{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #a7a7a7;
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            
        }
        .user-box .info-and-setting{
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .user-box .user-name{
            font-size: 16px;
            color: var(--text-color);
            font-weight: 500;
        }
        .user-box .user-setting{
            font-size: 14px;
            color: #585858;
        }

        .notic {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .belt{
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            cursor: pointer;
        }

        .belt:hover{
            color: var(--primary-color);
        }

        .line{
            width: 1px;
            height: 48px;
            background-color: #d7d6d6;
        }
    </style>

</head>
<body>
    
<header>
    <div class="container-header">
        <div class="wrap-left">
            <a class="logo" href="#">Portfolio<span>BCN</span></a>
            <navbar>
                <a href="#" class="item">Trang chủ</a>
                <a href="#" class="item active">Người dùng</a>
                <a href="#" class="item">Dự án</a>
            </navbar>
        </div>
        <div class="wrap-right">
            <div class="search">
                <!-- Chhỗ onclick có thể thêm sau này tính năng tìm kiếm -->
                <div class="icon-search" onclick="search()">
                    <img src="./img/main/header-img/search-icon.svg" alt="">
                </div>
                <input type="text" placeholder="Tìm kiếm...">
            </div>

            <div class="notic">
                <div onclick="noticBar()" id="belt" class="belt">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </div>

            </div>

            <div class="line"></div>

            <div class="user-box">
                <div class="avatar">H</div>
                <div class="info-and-setting">
                    <div class="user-name">Nguyễn Hùng</div>
                    <div class="user-setting" onclick="openSetting()">Cài đặt người dùng</div>
                </div>
            </div>
        </div>
    </div>
</header>


</body>
</html>
